          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  Convidados
                </div>
                <div class="card-body">
                  <div class="col-md-12">
                    <div class="card card-user">
                      <form class="form">
                        <div class="row">
                          <div class="col-md-6 pr-1">
                            <div class="form-group">
                              <label>Nome do Convidado</label>
                              <input id="nomeConvidado" type="text" class="form-control" placeholder="Rafaela">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Email:</label>
                              <input id="emailConvidado" type="email" class="form-control" placeholder="eu@.gmail.com">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 pr-1">
                            <div class="form-group">
                              <label>Data nascimento:</label>
                              <input id="dataConvidado" type="date" class="form-control" placeholder="Roberto">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Endereço</label>
                              <input id="enderecoConvidado" type="text" class="form-control" placeholder="Av. 9">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round addConvidados">Cadastrar Convidado</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-convidados">
                <thead class=" text-primary">
                  <th>
                    Nome
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Nascmento
                  </th>
                  <th class="text-right">
                    Endereço
                  </th>
                  <th class="text-right">
                    Ações
                  </th>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Edição</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form">
                        <div class="row">
                          <div class="col-md-6 pr-1">
                            <div class="form-group">
                              <label>Nome do Convidado</label>
                              <input id="nomeConvidados" name="nomeConvidados" type="text" class="form-control" placeholder="Rafaela">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Email:</label>
                              <input id="emailConvidados" name="emailConvidados" type="email" class="form-control" placeholder="eu@.gmail.com">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 pr-1">
                            <div class="form-group">
                              <label>Data nascimento:</label>
                              <input id="dataConvidados" name="dataConvidados" type="date" class="form-control" placeholder="Roberto">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Endereço</label>
                              <input id="enderecoConvidados" name="enderecoConvidados" type="text" class="form-control" placeholder="Segunrança">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round atualizar">Atualizar</button>
                          </div>
                        </div>
                      </form>
                </div>
              </div>
            </div>
          </div>
      
</body>
