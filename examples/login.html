<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      EveControl
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="card-body" style="display: flex;justify-content: center;">
        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="card card-user" style="padding: 200px;">
                <form>
                    <div class="row">
                        <div class="col-md-12" style="display: flex;justify-content: center;">
                            <img src="../../../assets/img/logoEve.png" /> 
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="eu@.gmail.com">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Senha:</label>
                                <input id="password" name='password' type="password" class="form-control" placeholder="12323">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="update ml-auto mr-auto">
                          <button type="button" onclick="signIn()" class="btn btn-danger p-3 btn-add">Entrar</button>
                      </div>
                      </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <a href="cadastro.html">
                                <button type="button" class="btn btn-primary p-3 w-100">Cadastrar</button>
                            </a>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
      </div>
</body>
</html>

<style>
   body {
    overflow: hidden;
