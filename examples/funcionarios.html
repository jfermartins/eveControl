              <div class="col-md-12">
                <div class="card card-user">
                  <form class="form">
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>Nome do Funcionario</label>
                          <input name="nomeFuncionario" id="nomeFuncionario" type="text" class="form-control" placeholder="Rafaela">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>Data nascimento:</label>

                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Endereço</label>
                          <input name="enderecoFuncionario" id="enderecoFuncionario" type="text" class="form-control" placeholder="Av ahaha, 730">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Departamento</label>
                          <input name="departamentoFuncionario" id="departamentoFuncionario" type="text" class="form-control" placeholder="Av ahaha, 730">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round addFuncionario">Cadastrar Funcionario</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edição</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form class="form">
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>Nome do Funcionario</label>
                          <input name="nomeFuncionario" id="nomeFuncionarios" type="text" class="form-control" placeholder="Rafaela">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Email:</label>
                          <input name="emailFuncionario" id="emailFuncionarios" type="email" class="form-control" placeholder="eu@.gmail.com">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 pr-1">
                        <div class="form-group">
                          <label>Data nascimento:</label>
                          <input name=dataFuncionario id="dataFuncionarios" type="date" class="form-control" placeholder="30/03/1555">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Endereço</label>
                          <input name="enderecoFuncionario" id="enderecoFuncionarios" type="text" class="form-control" placeholder="Av ahaha, 730">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Departamento</label>
                          <input name="departamentoFuncionario" id="departamentoFuncionarios" type="text" class="form-control" placeholder="Segunrança">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="update ml-auto mr-auto">
                        <button type="submit"  id="update" class="btn btn-primary btn-round btn-editarSave">Editar Funcionario</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

            <thead class=" text-primary">
