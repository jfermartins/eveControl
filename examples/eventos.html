<body>
    <div class="wrapper ">
        <div class="sidebar" data-color="white" data-active-color="danger">
          <div class="logo">
            <a href="#">
                <img src="../assets/img/logoEve.png">
              <!-- <p>CT</p> -->
            </a>
          </div>
          <div class="sidebar-wrapper">
            <ul class="nav">
              <li >
                <a href="./dashboard.html">
                  <i class="nc-icon nc-bank"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li>
                <a href="./funcionarios.html">
                  <i class="nc-icon nc-diamond"></i>
                  <p>Funcionarios</p>
                </a>
              </li>
              <li class="active ">
                <a href="./eventos.html">
                  <i class="nc-icon nc-pin-3"></i>
                  <p>Eventos</p>
                </a>
              </li>
              <li>
                <a href="./convidados.html">
                  <i class="nc-icon nc-bell-55"></i>
                  <p>Convidados</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                </div>
            </nav>
            <!-- End Navbar -->

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            Eventos
                        </div>
                        <div class="card-body">
                            <div class="col-md-12">
                                <div class="card card-user">
                                    <form class="form">
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Nome do Evento</label>
                                                    <input id="nomeEventos" name="nomeEventos" type="text" class="form-control"
                                                        placeholder="Ano novo">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Local:</label>
                                                    <input id="localEventos" name="localEventos" type="text" class="form-control"
                                                        placeholder="Boqueirão">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Data</label>
                                                    <input id="dataEventos" name="dataEventos" type="date" class="form-control"
                                                        placeholder="Roberto">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Convidados</label>
                                                    <input id="capMaxConvidados" name="capMaxConvidados" type="number" class="form-control"
                                                        placeholder="10000">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Funcionarios</label>
                                                    <input id="capMaxFuncionarios" name="capMaxFuncionarios" type="number" class="form-control"
                                                        placeholder="10000">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="update ml-auto mr-auto">
                                                <button type="submit" class="btn btn-primary btn-round">Cadastrar
                                                    evento</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-evento">
                        <thead class=" text-primary">
                            <th>
                                Evento
                            </th>
                            <th>
                                Local
                            </th>
                            <th>
                                Data
                            </th>
                            <th class="text-right">
                                Convidados
                            </th>
                            <th class="text-right">
                                Funcionarios
                            </th>
                            
                            <th class="text-right">
                                Ações
                            </th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
             <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edição</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form class="form">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Nome do Evento</label>
                                <input id="nomeEvento" type="text" class="form-control"
                                    placeholder="Ano novo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Local:</label>
                                <input id="localEvento" type="text" class="form-control"
                                    placeholder="Boqueirão">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Data</label>
                                <input id="dataEvento" type="date" class="form-control"
                                    placeholder="Roberto">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Convidados</label>
                                <input id="capMaxConvidado" type="number" class="form-control"
                                    placeholder="10000">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Funcionarios</label>
                                <input id="capMaxFuncionario" type="number" class="form-control"
                                    placeholder="10000">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Editar evento</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
